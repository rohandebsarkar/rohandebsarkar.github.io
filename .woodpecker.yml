# Recursive cloning is used to fully clone the themes given as Git submodules
clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      recursive: true

pipeline:
  # Build hugo static files
  build:
    image: klakegg/hugo:ext-alpine-ci
    commands:
      - hugo --minify
    when:
      event: [ pull_request, push ]

  publish:
    image: bitnami/git
    # Must be set in Woodpecker configuration
    secrets: [ mail, codeberg_token ]
    environment:
      - HUGO_OUTPUT=public
      - DEPLOY_REPO=pages
    commands:
      # Git configuration
      - git config --global user.email $MAIL
      - git config --global user.name "Woodpecker CI"
      - git clone -b pages https://$CODEBERG_TOKEN@codeberg.org/$CI_REPO_OWNER/$DEPLOY_REPO.git $DEPLOY_REPO
      # Copy build step output to repository folder
      - cp -ar $HUGO_OUTPUT/. $DEPLOY_REPO/
      # Needed for custom domains
      - cp .domains $DEPLOY_REPO || true # Ignore if it doesn't exist
      # Commit and push all static files with pipeline started timestamp
      - cd $DEPLOY_REPO
      - git add .
      - git commit -m "Woodpecker CI ${CI_BUILD_CREATED}"
      - git push
    when:
      event: push

branches:
  exclude: [ pages ]